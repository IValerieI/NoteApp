<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>

<div th:each="note : ${notes}">
    <a th:href="@{/notes/{id}(id=${note.getId()})}"
       th:text="${note.getTitle() + ', ' + note.getCreatedAt()}">note</a>
</div>

<br/>
<hr/>

<a href="/notes/new">Create new note</a>

</body>
</html>
